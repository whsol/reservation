<div class="panel panel-success m">
    <div class="panel-heading">
        <h3 class="panel-title">
            {{ panel_title }}
        </h3>
    </div>
    <div class="panel-body ">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">{{ reserv_name_lable }}</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{ reserv_name }}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">{{ reserv_date_lable }}</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{ reserv_date }}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">{{ reserv_time_lable }}</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{ reserv_time }}</p>
                </div>
            </div>
        </form>
    </div>
</div>
